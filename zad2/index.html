<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Banner 2</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="bannerBody">
      <div class="top">
        <div class="closeBar">

        <div class="selectedOffers">

          <div id="item0img" class="offerImg">loading...</div>
          <div id="item0name" class="offerName">loading...</div>
          <div id="item0price" class="offerPrice">loading...</div>
        </div>
        <div class="offer">
          <div id="item1img" class="offerImg">loading...</div>
          <div id="item1name" class="offerName">loading...</div>
          <div id="item1price" class="offerPrice">loading...</div>
        </div>
        <div class="offer">
          <div id="item2img" class="offerImg">loading...</div>
          <div id="item2name" class="offerName">loading...</div>
          <div id="item2price" class="offerPrice">loading...</div>
        </div>
      </div>
        <div class="offerButtonContainer">
          <div><button class="offerButton">Check</button></div>
          </div>
      </div>
      <div class="bot">
        <div class="logoContainer">
          <img
            class="logo"
            alt="logo"
            src="https://rekrutacjartb.pl/developer/images/logo_rtb.png"
          />
        </div>
        <div class="footer">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts.js"></script>
